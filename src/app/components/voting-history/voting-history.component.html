<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-4 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user-dashboard-profile">
						<!-- User Image -->
						<div class="profile-thumb">
							<img src="images/user/user-thumb.jpg" alt="" class="rounded-circle">
						</div>
						<!-- User Name -->
						<h5 class="text-center">{{uProfile.name}}</h5>
						<p>{{uProfile.email}}</p>
					</div>
					<!-- Dashboard Links -->
					<div class="widget user-dashboard-menu">
						<ul>
							<li>
								<a routerLink="/user-profile"><i class="fa fa-user"></i>My account<span>user</span></a>
							</li>
							<li>
								<a routerLink="/voting-history"><i class="fa fa-bookmark-o"></i> Voting history <span>5</span></a>
							</li>
							<li>
								<a href=""><i class="fa fa-bolt"></i> Balance management<span>23</span></a>
							</li>
							<li>
								<a href="logout.html"><i class="fa fa-cog"></i> Logout</a>
							</li>
							<li>
								<a href="delete-account.html"><i class="fa fa-power-off"></i>Delete Account</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
                <!-- Recently Favorited -->
                <div class="widget dashboard-container my-adslist">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="widget-header">Voting History</h3>
                        </div>
                      
                    </div>
                    <table class="table table-responsive product-dashboard-table">
                        <thead>
                            <tr>
                                <th>stt</th>
                                <th>Info Candidate</th>
                                <th class="text-center">Ranking</th>
                                <th class="text-center">Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="product-thumb">
                                    <img width="80px" height="auto" [src]="'http://localhost:3000/img/avatars/' " alt=""
                                        alt="image description">
                                </td>
                                <td class="product-details">
                                    <h3 class="title"></h3>
                                    <span class="add-id"><strong>Ad ID:</strong></span>
                                    <span><strong>Address: </strong><time></time> </span>
                                    <span class="status active"><strong>Total vote</strong></span>
                                    <span class="location"><strong>Age:</strong></span>
                                </td>
                                <td class="product-category"><span class="categories">#</span></td>
                                <td class="action" data-title="Action">
                                    <div class="">
                                        <ul class="list-inline justify-content-center">
                                            <li class="list-inline-item">
                                                <a data-toggle="tooltip" data-placement="top" title="Tooltip on top"
                                                    class="view" [routerLink]="">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a class="edit" href="">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
		</div>
	</div>
</section>
